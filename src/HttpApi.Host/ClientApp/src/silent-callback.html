<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Silent Renew</title>
</head>
<body>
    <script src="oidc-client-ts.js"></script>
    <script>
        new oidc.UserManager({ response_mode: "query" }).signinSilentCallback()
            .then(() => {
                console.log("Silent renew successful");
            })
            .catch((error) => {
                console.error("Silent renew error:", error);
            });
    </script>
</body>
</html>
